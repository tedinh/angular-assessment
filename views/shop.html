<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat="products in prods">

  <!--Repeat over your data and display it below -->
  <a class="product-grid__product" >
      <img class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
  </a>
  <a class="product-grid__product">
    <img ng-src="{{products.image}}" alt="">
  </a>

  <div class="product-grid__meta">
  <h3 class="product-grid__name"><a ui-sref='product-details({id: products.id})'>{{products.title}}</a></h3>
  </div>

  <h4 class="product-grid__sub">{{products.desc}}</h4>

  <div class="product-grid__price">{{products.price}}</div>
  </div>
